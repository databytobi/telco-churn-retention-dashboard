name: Deploy Streamlit App to Streamlit Cloud

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install streamlit

      # 4️⃣ Run a quick Streamlit test (optional)
      - name: Test Streamlit launch
        run: |
          streamlit run app.py --server.headless true & sleep 10
          echo "Streamlit app test launched successfully"

      # 5️⃣ Deploy to Streamlit Cloud
      - name: Deploy to Streamlit Cloud
        env:
          STREAMLIT_TOKEN: ${{ secrets.STREAMLIT_TOKEN }}
        run: |
          echo $STREAMLIT_TOKEN | streamlit login
          streamlit deploy app.py
